<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8">
    <title>M&amp;M JSR 1.1.1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./main.css" rel="stylesheet">
  </head>
  <body>
    <label for="range-1-1">Range 1-1</label>
    <label for="range-1-3">Range 1-3</label>
    <input id="range-1-1" type="range" min="0" max="100" value="30">
    <input id="range-1-2" type="range" min="0" max="100" value="30">
    <input id="range-1-3" type="range" min="0" max="100" value="30">
    <input id="range-2-1" type="range" min="0" max="100" value="30">
    <input id="range-2-2" type="range" min="0" max="100" value="30">
    <input id="range-3" type="range" min="0" max="100" value="30">
    <input id="range-4-1" type="range" min="0" max="100" value="30">
    <input id="range-4-2" type="range" min="0" max="100" value="30">
    <input id="range-5-1" type="range" min="0" max="100" value="30">
    <input id="range-6-1" type="range" min="0" max="100" value="30">
    <input id="range-7-1" type="range" min="0" max="100" value="30">
    <input id="range-8-1" type="range" min="0" max="100" value="30">
    <script src="./main.js"></script>
    <script>
      new JSR(['#range-1-1', '#range-1-2', '#range-1-3'], {
          sliders: 3,
          values: [25, 50, 75],
          labels: {
              minMax: false
          },
          log: 'info'
      });
      const r1 = new JSR(['#range-2-1', '#range-2-2'], {
          sliders: 2,
          min: 10000,
          max: 20000,
          values: [15000, 17500],
          limit: {
              show: true
          },
          labels: {
              formatter: (value) => {
                  return '$' + value.toString();
              }
          }
      }).setLimit('min', 12000).setLimit('max', 16000);
      setTimeout(() => {
        r1.refresh({
            min: -50,
            limit: {
                min: 17000,
                max: 20000
            }
        });
      }, 2000);
      new JSR(document.getElementById('range-3'), {
          sliders: 1,
          step: 0.01,
          values: [50],
          limit: {
              min: 19
          },
          labels: {
              formatter: (value) => {
                  return value.toString() + ' PLN';
              }
          }
      });
      new JSR(['#range-4-1', '#range-4-2'], {
          sliders: 2,
          step: 0.1,
          min: -200,
          max: 100,
          values: [50, 75]
      }).disable();
      new JSR(['#range-5-1'], {
          sliders: 1,
          step: 1,
          min: 1,
          max: 3,
          values: [2]
      }).addEventListener('update', (input, value) => {
          console.log(`Custom events test: New value set: ${input}/${value}`);
      });
      new JSR(['#range-6-1'], {
          sliders: 1,
          values: [50],
          modules: {
              labels: false,
          }
      });
      new JSR(['#range-7-1'], {
          sliders: 1,
          values: [1],
          min: 1483228801000,
          max: 1514678399000,
          step: 1000 * 60 * 60 * 24,
          grid: {
              color: '#F00'
          },
          labels: {
              formatter: (value) => {
                  const date = new Date(value);
                  const day = date.getUTCDate();
                  const month = date.getMonth() + 1;
                  const year = date.getUTCFullYear();
                  return `${day}-${month}-${year}`;
              }
          }
      });
      const r2 = new JSR(['#range-8-1'], {
          sliders: 1,
          values: [50],
      });
       setTimeout(()=>{
        r2.setValue(0, 25);
       }, 2000)
    </script>
  </body>
</html>
